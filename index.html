<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>shecodes-weather-project</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city.."
            required
            autofocus
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-main">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="weather-description">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div id="icon"></div>
            <div class="weather-temperature" id="temperature-element"></div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="forecast-date">Fri</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>16°</strong></div>
              <div class="forecast-temperature">4°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="forecast-date">Fri</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>16°</strong></div>
              <div class="forecast-temperature">4°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="forecast-date">Fri</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>16°</strong></div>
              <div class="forecast-temperature">4°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="forecast-date">Fri</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>16°</strong></div>
              <div class="forecast-temperature">4°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="forecast-date">Fri</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>16°</strong></div>
              <div class="forecast-temperature">4°</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/AnaM186" target="_blank">Ana Moskalenko</a>,
        is
        <a
          href="https://github.com/AnaM186/shecodes-weather-app-project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a
          href="https://shecodes-weather-app-project1.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
